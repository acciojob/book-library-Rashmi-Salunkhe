<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
			 background-color: #f8f8f8;
        }

        .book-library {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
	        width: 60%;
            align-items: center;
        }

        .book {
            background-color: #f8f8f8;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .book img {
            max-width: 80%;
            height: 30%;
            border-radius: 8px;
        }

        .book h3 {
            font-size: 18px;
            margin: 1px 0;
			text-align: left;
        }

        .book .author {
            color: #777777;
            font-size: 14px;
			  text-align: left;
        }

        .book .price {
            color: #ffffff;
            background-color: #2ecc71;
            font-size: 16px;
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
			width: 100%;
        }

        .book .price:hover {
            background-color: #27ae60;
        }    </style>
</head>

<body>
    <div class="book-library">
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="Spy in the Amber">
            <h3>Spy in the Amber</h3>
            <div class="author">By Manohar Malgonkar</div>
            <button class="price">Rs.299</button>
        </div>
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Sacred Games">
            <h3>Sacred Games</h3>
            <div class="author">by Vikram Chandra</div>
            <button class="price">Rs.199</button>
        </div>
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="Byomkesh Bakshi">
            <h3>Byomkesh Bakshi</h3>
            <div class="author">By Sharadindu Bandyopadhay</div>
            <button class="price">Rs.249</button>
        </div>
    </div>
</body>

</html>
