<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-direction: column;
			 max-width: 800px;
            margin: auto;
            border-top: 2px solid black;
        }

        .container {
            max-width: 600px;
            width: 70%;
            background-color: #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        .header {
            background-color: #ddd;
            padding: 20px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            border-bottom: 10px solid #fff;
        }

        .header h1 {
            margin: 0;
            color: #333;
			font-size: 100%;
        }

        .book {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-bottom: 10px solid #fff;
        }

        .book img {
            width: 150px;
            height: auto;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .book-details {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }

        .book-details h2 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .book-details p {
            margin: 5px 0;
            color: #666;
        }

        .price {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
            width: 90%;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Book Library</h1>
        </div>
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="Book Image">
            <div class="book-details">
                <h2>SPY IN THE AMBER</h2>
                <p>By Manohar Malgonkar</p>
                <div class="price">Rs. 250</div>
            </div>
        </div>
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Book Image">
            <div class="book-details">
                <h2>Sacred Games</h2>
                <p>By Vikram Chandra</p>
                <div class="price">Rs. 199</div>
            </div>
        </div>
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="Book Image">
            <div class="book-details">
                <h2>BYOMKESH BAKSHI</h2>
                <p>By Sharadindu Bandyopadhyay</p>
                <div class="price">Rs. 240</div>
            </div>
        </div>
    </div>
</body>
</html>
